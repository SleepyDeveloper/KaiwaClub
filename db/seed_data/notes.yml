  :text: "# Kaiwa Club 7/18/2016\n\n**教科書：日本人が「９割間違える」日本語　本郷陽二**  \n**きょうかしょ：にほんじんが「９わりまちがえる」にほんご　ほんごう　ようじ**
    \ \n**Reference Book Japanese Mistakes that 90% of Japanese People Make**\n\n#####
    全然（ぜんぜん）〜 (not at all, entirely)\n***\n\n    ×　全然(ぜんぜん)いいです。\n    That's bad!
    (スラングとしては、いい意味（いみ）　ちょっと古（ふる）い）\n\n    ×　全然（ぜんぜん）おいしいです。\n    literally: \"This
    is not delicious.\" but most people will interpret it as it is very delicious\n\n
    \   ◯　全然（ぜんぜん）ダメです。\n    That's awful.\n\n全然（ぜんぜん）is a negator (打（う）ち消（け）し）so
    it requires a negative word or a verb conjugated negatively. Instead of 全然いいです
    or 全然おいしい、use 非常（ひじょう）に and とても.\n\n##### 一番最初（いちばんさいしょ）に (the first first)\n***\n\n
    \   ×　一番最初（いちばんさいしょ）に発見（はっけん）したのは先生（せんせい）でした。\n\n    ○ 最初（さいしょ）に発見（はっけん）したのは先生（せんせい）でした。\n\n
    \   The first person to discover this was the Teacher.\n\n最初(さいしょ) already means
    the first so using 一番最初（いちばんさいしょ） is redundant. It's like saying The first first,
    so you should only use 最初（さいしょ）に and not 一番最初（いちばんさいしょ）に.\n\n##### 勝手（かって）に　(of
    its own accord, willfully, as one pleases)\n***\n    ×　機械（きかい）が勝手(かって)に動（うご）き出（だ）した。\n
    \   The machine moved by itself.\n\n    ○　彼（かれ）が勝手（かって）に決（き）めてしまった。\n    He decided
    of his own accord.\n\n勝手（かって）に is used for expressing matters containing the oneself
    and therefore cannot be used with inanimate objects. If you want to talk about
    an inanimate object moving by itself, it's better to say, 機械（きかい）が一人（ひとり）で動（うご）き出（だ）した。\n\n\n#####
    後（あと）で後悔（こうかい）する\n***\n    ×　今、頑張（がんば）らないと後（あと）で後悔（こうかい）する。\n    If you don't
    try your best you'll regret it later.\n\n    ○　今、頑張（がんば）らないと後悔（こうかい）する。\n    If
    you don't try your best you'll regret it.\n\n後悔（こうかい） or regret implies something
    that you have done in the past so say 後（あと）で後悔（こうかい）is redundant.\n"
