    # Kaiwa Club 1/16/2017

    ### 敬語（けいご）- Honorific
    ***

    ### Asking if someone of higher status (boss) has finished something.
    ***

    **〜もうおすみですか。**


    The verb "済（す）む", to be finished, is conjugated `お+verb stemですか。` to ask if a superior if they have finished or done x.


        部長（ぶちょう）、昼食（ちょうしょく）はもうおすみですか。

        Have you had lunch?


    ### Asking someone for their phone number
    ***
    **伺（うかが）う**

    "伺う" is an honorific verb and can mean, to visit, to ask, or to be told depending upon the context.

    Add `~もよろしいでしょうか` to the `て-form` of `伺（うかが）う`, `伺（うかが）って`, to ask politely.


        お電話番号（でんわばんごう）を伺ってもよろしいでしょうか。
        May I have your phone number?
