    # Kaiwa Club 9/12/2016

    ### Me vs. I
    ***

    When to use "I" and when to use "me"?


    Which of the sentences below are correct?

         _Josh took Chris and I to the Hospital.

         _Josh took Chris and me to the Hospital.


    ##### What's the difference between I and me?

    "I" and "me" are both 1st person singular pronouns.
    They are both used to refer by one person to refer to himself or herself.

    ***

    I is the subject pronoun used for the one "doing" the verb.

    **Example:**

        * I am studying for a Japanese test. ("I" is the subject of "am studying")

        * I can speak Japanese, but I can't read Kanji ("I" is the subject of "can speak" and "can't read")

    ***

    Me is the object pronoun used as the object (or receiver) of the action of the verb.

    **Example:**

        * My friend invited me to the concert this weekend. ("Me" is the object of "invited")

        * She asked me to bring my kimono.

    ### Easily Confused
    ***

    The confusing part is when there are two subjects or objects linked with "and"

    **Example:**

        a. Tomas and me/I(?) joined Kaiwa Club.

        b. Josh took Chris and me/I(?) to the Hospital.

    In sentence 'a', Tomas and me/I are the subjects of the verb "joined."
    Therefore, the subject pronoun I, is correct. Native speakers will often say
    "Chris and me", which is wrong.

    In sentence 'b', "Chris and me/I" are the objects of "took". Therefore "me" is
    correct.

    ### Pro-tip
    ***
    If you're having trouble deciding which one to use, drop the other person and try to use "me" or "I" and it should be clearer.

    You are most likely not going to be tempted to say:

        "Me joined Kaiwa Club."

        or

        Josh took I to the hospital.
