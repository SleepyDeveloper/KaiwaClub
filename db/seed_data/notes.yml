    # Kaiwa Club 8/29/2016

    ### Common English Grammar Mistakes

    ##### Your/you're
    ***

        x Do you know when your coming over?

        ○ Do you know when you're coming over?

    "Your" is possessive while "you're" is the contraction of "you" and "are"


    *Correct Examples:*

        You're my best friend. (You're)

        Do you know when you're coming over? (You're)

        Can I have one of your french fries? (Your)

    ##### Its/it's
    ***

        x It's tail is striped.

        ○ Its tail is striped.

    "It's" is not possessive. It is the contraction of "it" and "is".

    **Correct Examples:**

        It's snowing outside. (It's)

        The sofa look great with its new cover. (Its)

    ##### There/their/they're

    \*Homophones can be tricky because they sound similar but have different meanings

        x Their going to be here soon.

        x We should contact they're agent.

        x Can we use there boat?

        x Their is an argument that says ...

    * "Their" indicates possession

    * "They're" is short of "they are"

    * "There" has two uses:
        1. refers to a place that's isn't here (Over there)
        2. to state something (There are no cakes left.)


    **Correct Use of the Above:**

        They're going to be here soon.

        We should contact their agent.

        Can we use their boat.

        There is an argument that says ...
