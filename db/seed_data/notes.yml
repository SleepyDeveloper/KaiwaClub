    # Kaiwa Club 11/21/2016

    ### Idioms - イディオム


    ##### 腹（はら）が立（た）つ
    ***

    **Literal meaning:** One's belly stands up.

    **Real meaning:** To be angry

        彼（かれ）の嘘（うそ）には、本当（ほんとう）に腹（はら）が立（た）つ。

        I'm really angry about his lie.

    ##### 片（かた）思（おも）い
    ***

    **Literal meaning:** one-sided thinking

    **Real meaning:** unrequited love

        彼（かれ）は片（かた）思（おも）いで悩（なや）んでいます。

        He's agonizing over his unrequited love.

    ##### 首（くび）に’なる
    ***

    **Literal meaning:** To become just a neck

    **Real meaning:** To be fired

        彼（かれ）は上司（じょうし）と言（い）い争（あらそ）って、首（くび）になりました。

        He was fired after quarreling with his boss.

    \*首（くび）にする・首（くび）を切（き）る - means to fire someone

    ##### 首（くび）を長（なが）くして待（ま）つ
    ***

    **Literal meaning:** To wait for something by stretching one's neck.

    **Real meaning:** To look forward to something

        母（はは）は父（ちち）が出張（しゅっちょう）から帰（かえ）るのを首（くび）を長（なが）くして待（ま）っています。

        My mother is looking forward to my father's return from his business trip.
