    # Kaiwa Club 10/24/2016

    ### Idioms - イディオム

    ##### 口（くち）が重（おも）い
    ***

    **Literal meaning:** Mouth is heavy

    **Real meaning:** Man of few words

        あの作家（さっか）は口（くち）が重（おも）いので、インタビューするのが大変（たいへん）です。

        That novelist is a man of few words, so it's difficult to interview him.

    ##### 顔（かお）が広（ひろ）い
    ***

    **Literal meaning:** Face is wide

    **Real meaning:** to know many people, to be known by many

        彼(かれ)は顔（かお）が広（ひろ）いので、仕事探（しごとさが）しの相談（そうだん）に行（い）きました。

        Since he knows so many people, I went to confer with him before job hunting.

    ##### 舌（した）を巻（ま）く
    ***

    **Literal meaning:** To curl one's tongue

    **Real meaning:** to be astounded

        彼女（かのじょ）の雄弁（ゆうべん）に口（くち）を巻（ま）きました。

        I was astounded by her eloquent speech.

    ##### 顔（かお）から火（ひ）が出（で）る
    ***

    **Literal meaning:** Flame comes out of one's face.

    **Real meaning:** To blush, face turn bright red

        宿題（しゅくだい）を持（も）ってくるのを忘（わす）れて、顔（かお）から火（ひ）が出（で）ました。

        I blushed because I forgot to bring my homework with me.

    ##### 財布（さいふ）の紐（ひも）を握（にぎ）る
    ***

    **Literal meaning:** to pull on the strings of one's wallet

    **Real meaning:** To control one's spending

        我（わ）が家（や）では、妻（つま）が財布（さいふ）の紐（ひも）を握（にぎ）っている

        In my household, my wife controls the budget.
