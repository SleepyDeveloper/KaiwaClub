  :text: "# Kaiwa Club 8/15/2016\n\n**教科書：日本人が「９割間違える」日本語　本郷陽二**  \n**きょうかしょ：にほんじんが「９わりまちがえる」にほんご　ほんごう　ようじ**
    \ \n**Reference Book Japanese Mistakes that 90% of Japanese People Make**\n\n#####
    〜から足（あし）を洗（あら）う （to wash one's feet/quit the act of doing <negative thing>）　p40\n***\n
    \   ×　ボランティア活動から足を洗う\n\n    To give up volunteer work.\n\n    ○　暴走族（ぼうそうぞく）から足を洗う。\n\n
    \   To give up the life of a bosozoku/motorcyle gang member.\n\n※　**暴走族（ぼうそうぞく）**-
    Japanese Motorcycle Gang\n\nThis phrase means to wash one's feet of, not wash
    one's feet by. Washing oneself implies they are \"cleaning\" up their act, so
    to say ボランティア活動から足を洗う would mean \"to give up volunteer work\", which is incorrect.\n\n#####
    〜タッチの差（さ） (missed by inches, narrowly missed) p42\n***\n    ×　全力（ぜんりょく）で走（はし）ったおかげで、タッチの差でいつもの電車（でんしゃ）に乗（の）れた。\n\n
    \   I ran as fast as I could and thankfully I made my train by this much.\n\n
    \   ○　全力（ぜんりょく）で走（はし）ったが、タッチの差でいつもの電車（でんしゃ）に乗（の）れなかった。\n\n    I ran as fast as
    I could, but I missed my train by a hair.\n\nLiterally means \"the difference
    of a touch\". This phrase has a negative or disappointed nuance. It is reserved
    for times where it was missed by inches not made by inches. It's not as versatile
    as the English phrase, \"by a hair\" where you can say, \"made it by a hair\",
    or \"missed it by a hair\".\n\n##### 役不足（やくぶそく） (overqualified) p26\n    ×　私では役不足(やくぶそく)ですが、司会（しかい）の大役（たいやく）を務（つと）めてさせていただきます。\n\n
    \   I am overqualified but, would you let me be the moderator?\n\n    ○　あなたには役不足（やくぶそく）かもしれませんが、司会（しかい）をお願（ねが）いできませんか。\n\n
    \   You're probably a little overqualified, but can I ask you to serve as the
    moderator?\n\n役不足 means to be overqualified but it is often confused with 力不足(ちからぶそく)\n
    which means \"lack of ability\", or \"being out of one's abilities\".\n\n#####
    砂（すな）を噛（か）む (dry, dull, boring) p47\n\n    ×　皆（みな）の前（まえ）で恥（はじ）をかかされ、砂（すな）を（か）むような思（おも）いをした。\n\n
    \   I was humiliated in front of everyone, it was so boring.\n\n    ○　彼（かれ）の話（はなし）は退屈（たいくつ）すぎ、砂（すな）を噛（か）むような思（おも）いだ。\n\n
    \   His story was incredibly boring.\n\n砂を噛む literally means to eat sand, so many
    people mistake this phrase to mean that they had a traumatic or terrible experience.
    This is incorrect. Sand is gritty and has no taste and a rough texture. It is
    used to indicate that something is devoid of taste and excitement.\n"
