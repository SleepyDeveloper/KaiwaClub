  :text: "# Kaiwa Club 9/26/2016\n\n##### なんとなく\n***\n\n1\\. Used to give a vague
    response to a statement or question\n\n**Examples:**\n\n    1. A：どう、このブラウスいいでしょう。\n
    \   Isn't this blouse nice?\n\n    B：そうね、なんとなく地味（じみ）な気（き）がするけど。\n    Hmm, it seems
    kind of plain.\n\n    2. A：いいじゃない、その髪型（かみがた）。\n    Isn't that a great hairstyle.\n\n
    \   B：そう、なんとなく子供（こども）っぽいみたいで…。\n    Hmm, it seems a little childish...\n\n**地味な（じみ）**
    plain, simple  \n**髪型（かみがた）** hairstyle\n\n2\\. Somehow/ in some way / for some
    reason or other\n\n**Examples:**\n\n    1.　今日（きょう）はんとなく体（からだ）が重（おも）い。\n    I'm
    not sure why but I'm not feeling well today.\n\n    2.　今日（きょう）はなんとなく良（い）いことがありそうな気（き）がする。\n
    \   It feels like something great is going to happen today.\n\n**予感（よかん）** a hunch,
    premonition\n\n##### そう言（い）われれば\n***\n\n`\"Now that you mention it...\"  `\n\nIt
    is used when talking about something that you first noticed after someone pointed
    it out to you. It is often used when someone points out a sensory opinion and
    you realize that you may feel the same way.\n\n**Examples:**\n\n    A：ねえ、この牛乳（ぎゅうにゅう）なんか変（へん）な味（あじ）しない？\n
    \   Hey, does this milk smell funny (to you)?\n\n    B：そう言われれば、なんかちょっと酸（す）っぱい感（かん）じするね。古いのかな。\n
    \   Now that you mention it, it does taste sour. It's probably spoiled.\n\n**牛乳（ぎゅうにゅう）**
    milk  \n**変な（へん）** strange  \n**味（あじ）** taste  \n**酸っぱい（すっぱい）** sour  \n**感じがする（かんじがする）**
    feels like  \n\n##### そう言（い）えば\n***\n\nUsed when you remember something related
    to the conversation up to that point.\n\n    A：スミスさんは今日お休みだそうです。\n    Smith seems
