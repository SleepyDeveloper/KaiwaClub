  :text: "# Kaiwa Club 1/30/2017\n\n### To have done/experienced - 経験（けいけん）\n***\n\n###
    Explanation\n***\nUsed to express one's past experience(s). It can be used with
    first person as well as third person.\n\n### Structure\n***\nPast tense（ta form）
    + ことがあります  \n過去形（た形）ことがあります  \n\n### Positive\n***\n\n    日本（にほん）に行（い）ったことがあります。\n
    \   I have been to Japan before.\n\n    モダンタイムスを読（よ）んだことがあります。（伊坂幸太郎）\n    I have
    read Modern Times. (Kotaro Isaka)\n\n    スターウォーズを見（み）たことがあります。\n    I have seen
    Star Wars.\n\n### Negative\n***\n\n    ニューヨークに行（い）ったことがないです。\n    I have never
    been to New York.\n\n    アメリカでは私（わたし）が好（す）きなJPOPを聞（き）いたことがないです。\n    I have never
    listened to JPOP that I like, in America.\n\n    海（うみ）で泳（およ）いだことがないです。\n\n    I
    have never swam in the ocean.\n\n### Note\n***\n\nYou cannot use this form with
    to know (知（し）る) and to understand（分（わ）かる）\n\n#### 分（わ）かります\n    A: フランス語（ご）が分（わ）かりますか？\n\n
    \   Do you know French?\n\nYou either understand something or not, so you may
    not say the following:\n\n    X いいえ、フランス語（ご）が分（わ）かったことがない。\n\nThe correct response
    is:\n\n    B: いいえ、フランス語が分かりませんです。\n    No, I don't understand French.\n\n####
    知（し）ります\n    A: 富士山（ふじさん）は日本（にほん）の中では一番（いちばん）高（たか）い山（やま）です。\n\nYou either know
    something or not, so you may not say the following:\n\n    X: 知ったことがない。\n\nThe
    correct answer is:\n\n    B: ふーん、知りませんでした。（初めて知りました。/初耳（はつみみ））\n\n    No, I didn't
    know that. (That's the first I've heard of that.)\n"
